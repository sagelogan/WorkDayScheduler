<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-2">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
  
          <div class="row">09 AM<input id="9am" type="text"> <img src="save.png" class="saveButton" id="saveButton9am">
              <div class="col"> <img src="trash.png" class="trashButton" id="trashButton9am" ></div>
          </div>

          <div class="row">10 AM<input id="10am" type="text"><img src="save.png" class="saveButton" id="saveButton10am">
              <div class="col"> <img src="trash.png" class="trashButton" id="trashButton10am" ></div>
          </div>

          <div class="row">11 AM<input id="11am" type="text"><img src="save.png" class="saveButton" id="saveButton11am">
              <div class="col"> <img src="trash.png" class="trashButton" id="trashButton11am" ></div>
          </div>

          <div class="row">12 PM<input id="12pm" type="text"><img src="save.png" class="saveButton" id="saveButton12pm">
              <div class="col"> <img src="trash.png" class="trashButton" id="trashButton12pm" ></div>
          </div>

          <div class="row">01 PM<input id="1pm" type="text"><img src="save.png" class="saveButton" id="saveButton1pm">
              <div class="col"> <img src="trash.png" class="trashButton" id="trashButton1pm" ></div>
          </div>

          <div class="row">02 PM<input id="2pm" type="text"><img src="save.png" class="saveButton" id="saveButton2pm">
              <div class="col"> <img src="trash.png" class="trashButton" id="trashButton2pm" ></div>
          </div>

          <div class="row">03 PM<input id="3pm" type="text"><img src="save.png" class="saveButton" id="saveButton3pm">
              <div class="col"> <img src="trash.png" class="trashButton" id="trashButton3pm" ></div>
          </div>

          <div class="row">04 PM<input id="4pm" type="text"><img src="save.png" class="saveButton" id="saveButton4pm">
              <div class="col"> <img src="trash.png" class="trashButton" id="trashButton4pm" ></div>
          </div>

          <div class="row">05 PM<input id="5pm" type="text"><img src="save.png" class="saveButton" id="saveButton5pm">
              <div class="col"> <img src="trash.png" class="trashButton" id="trashButton5pm" ></div>
          </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
